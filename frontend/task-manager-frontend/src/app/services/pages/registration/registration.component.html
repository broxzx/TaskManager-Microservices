<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
              <p class="text-white-50 mb-5">Please fill the form with your data!</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input [(ngModel)]="registrationRequest.username" type="text" id="typeUsernameX" class="form-control form-control-lg" />
                <label class="form-label" for="typeUsernameX">Username</label>
                <div *ngIf="messages.includes('username')">
                  <p class="error-message fw-bold text-start"> * Username is required. </p>
                </div>
              </div>

              <div data-mdb-init-class class="form-outline form-white mb-4">
                <input [(ngModel)]="registrationRequest.firstName" type="text" id="typeFirstNameX" class="form-control form-control-lg">
                <label class="form-label" for="typeFirstNameX">First Name</label>
              </div>

              <div data-mdb-init-class class="form-outline form-white mb-4">
                <input [(ngModel)]="registrationRequest.lastName" type="text" id="typeLastNameX" class="form-control form-control-lg">
                <label class="form-label" for="typeLastNameX">Last Name</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input [(ngModel)]="registrationRequest.email" type="text" id="typeEmailX" class="form-control form-control-lg">
                <label class="form-label" for="typeEmailX">Email</label>
                <div *ngIf="messages.includes('email')">
                  <p class="error-message fw-bold text-start"> * Email is required. </p>
                </div>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input [(ngModel)]="registrationRequest.birthDate" type="date" id="typeBirthDateX" class="form-control form-control-lg"/>
                <label class="form-label" for="typeBirthDateX">Birth Date</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input [(ngModel)]="registrationRequest.password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
                <div *ngIf="messages.includes('password')">
                  <p class="error-message fw-bold text-start"> * Password is required. </p>
                </div>
              </div>

              <button (click)="register()" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
